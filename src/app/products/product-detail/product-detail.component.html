<div class="card" *ngIf='product' style="margin-top: 5px">
  <h3 class="card-header">{{ pageTitle + ': ' + product.productName }}</h3>
  <!-- <p>{{ product.description }}</p> -->
  <div class="card-body d-flex flex-flow">

    <div class="w-50">

      <div class="row">
        <div class='col-md-3'>Name:</div>
        <div class='col-md-6'>{{product.productName}}</div>
      </div>
      <div class='row'>
        <div class='col-md-3'>Code:</div>
        <div class='col-md-6'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
      </div>
      <div class='row'>
        <div class='col-md-3'>Description:</div>
        <div class='col-md-8'>{{product.description}}</div>
      </div>
      <div class='row'>
        <div class='col-md-3'>Availability:</div>
        <div class='col-md-6'>{{product.releaseDate}}</div>
      </div>
      <div class='row'>
        <div class='col-md-3'>Price:</div>
        <div class='col-md-6'>{{product.price|currency:'USD':true}}</div>
      </div>
      <div class='row'>
        <div class='col-md-3'>5 Star Rating:</div>
        <div class='col-md-6'>
          <pm-star [rating]='product.starRating'>
          </pm-star>
        </div>
      </div>
    </div>
    <div class="w-50">
      <div class='col-md-6'>
        <img class='img-responsive' [style.display]='inline-block' [style.width.px]='200' [style.margin.px]='2' [src]='product.imageUrl'
          [title]='product.productName'>
      </div>
    </div>
  </div>
  <a class="btn btn-light" style="width: 80px;" (click)="onBack()">
    <fa name="chevron-left"></fa>Back
  </a>
</div>
